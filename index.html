<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="success">
        <svg class="success__icon" xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 -0.5 40 40" height="80" width="80"><path d="M19.5 39a19.5 19.5 0 1 0 0 -39 19.5 19.5 0 1 0 0 39zm8.607421875 -23.080078125L18.357421875 25.669921875c-0.716015625 0.716015625 -1.8738281250000002 0.716015625 -2.5822265625 0l-4.875 -4.875c-0.716015625 -0.716015625 -0.716015625 -1.8738281250000002 0 -2.5822265625s1.8738281250000002 -0.716015625 2.5822265625 0l3.580078125 3.580078125L25.517578125 13.330078125c0.716015625 -0.716015625 1.8738281250000002 -0.716015625 2.5822265625 0s0.716015625 1.8738281250000002 0 2.5822265625z" stroke-width="1" fill="green"></path></svg>
        <div class="result"></div>
      </div>
      <form>
        <h1>PSIT Attendance Calculator</h1>
        <div>
          <label for="lecture">Total Lecture <span>*</span></label>
          <input id="lecture" type="number">
          <span class="error-message"></span>
        </div>
        <div>
          <label for="absent">Total Absent <span>*</span></label>
          <input id="absent" type="number">
          <span class="error-message"></span>
        </div>
        <div>
          <label for="oaa">Total OAA <span>*</span></label>
          <input id="oaa" type="number">
          <span class="error-message"></span>
        </div>
       
        <input type="submit" value="Calculate">
      </form>
      <script src="script.js"></script>
</body>
</html>
